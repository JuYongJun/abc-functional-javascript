<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>abcjs - CATCH</title>
</head>
<body>
<!--<script src="https://cdn.jsdelivr.net/bluebird/latest/bluebird.js"></script>-->
<script src="http://momentjs.com/downloads/moment.js"></script>

<script src="js/underscore.js"></script>
<script src="js/jquery.js"></script>
<script src="js/abc.js"></script>


<script>
    /*
    * throw, ERR, CATCH
    * */

    C([
        function() {
            console.log(1);
        },
        function() {
            console.log(2);
            throw 2;
        },
        function() {
            console.log(3);
        },
        CATCH(function(e) {
            console.log(4, e);
        })]);
    // 1
    // 2
    // 4, Error: 2(…)
    console.log('-------------------------');

    C([
        function() {
            console.log(1);
        },
        function() {
            console.log(2);
            return ERR(2);
        },
        function() {
            console.log(3);
        },
        CATCH(function(e) {
            console.log(4, e);
        }),
        function() {
            console.log(5);
        }]);
    // 1
    // 2
    // 4, Error: 2(…)
    // 5
    console.log('-------------------------');

    C([
        function() {
            console.log(1);
        },
        function() {
            console.log(2);
        },
        function() {
            console.log(3);
        },
        CATCH(function(e) {
            console.log(4, e);
        }),
        function() {
            console.log(5);
        }]);

    // 1
    // 2
    // 3
    // 5
    console.log('-------------------------');

    C([
        function() {
            console.log(1);
        },
        function() {
            return C([
                function() {
                    console.log(2);
                },
                function() {
                    console.log(3);
                    throw 3
                },
                function() {
                    console.log(4);
                },
                CATCH(function(e) {
                    console.log(5, e);
                }),
                function() {
                    console.log(6);
                },
                function() {
                    console.log(7);
                    return ERR(7);
                }
            ])
        },
        function() {
            console.log(8);
        },
        CATCH(function(e) {
            console.log(9, e);
            return 'hi'
        }),
        function(a) {
            console.log(10, a);
        }
    ]);
    // 1
    // 2
    // 3
    // 5 Error: 3(…)
    // 6
    // 7
    // 9 Error: 7(…)
    // 10 'hi'

    console.log('-------------------------');

    // for async
    var go = B([
        function(a) {
            console.log(1);
            return a;
        },
        CB(function(a, next) {
            console.log(2);
            setTimeout(function() {
                next(a == 1 ? 2 : ERR(2));
            }, 500)
        }),
        function() {
            console.log(3);
        },
        function() {
            console.log(4);
            return 'complete';
        },
        CB(CATCH(function(e, next) {
            console.log(5, e);
            setTimeout(function() {
                // rollback
                next('fail');
            }, 1000);
        })),
        function(a) {
            console.log(a);
            console.log('------------------')
        }
    ]);

    go(1).then(function() {
        // 1
        // 2
        // 3
        // 4
        // complete

        go(2);
        // 1
        // 2
        // 5 Error: 2(…)
        // fail
    });

</script>

</body>
</html>
